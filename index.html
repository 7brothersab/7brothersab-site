
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7 Brothers AB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      background-color: black;
      color: red;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: bold;
      color: red;
    }
    nav {
      text-align: center;
      margin: 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      background-color: red;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #cc0000;
    }
    .section {
      padding: 2rem;
      text-align: center;
    }
    .section h2 {
      color: #ff3333;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .grid img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid red;
    }
    form {
      background-color: #1a1a1a;
      padding: 1rem;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: black;
      color: gray;
    }
  </style>
</head>
<body>

<header>
  <h1>7 Brothers AB</h1>
  <p>Bilservice • Reparation • Hyrbilar • Försäljning</p>
</header>

<nav>
  <a href="#service">Boka Service</a>
  <a href="#minibuss">Boka Minibuss</a>
  <a href="https://www.blocket.se/butik/7brothers" target="_blank">Till Blocketbutiken</a>
</nav>

<section id="gallery" class="section">
  <h2>Galleri</h2>
  <div class="grid">
    <img src="Uppdaterad bild av utsidan på firman.png" alt="Utsida">
    <img src="7 Brothers AB's företagsbild.png" alt="Personalen">
    <img src="7 Brothers AB, Högsta kreditvärdighet.jpeg" alt="Kreditvärdighet">
    <img src="Alla bilmärken.jpg" alt="Bilvarumärken">
  </div>
</section>

<section id="service" class="section">
  <h2>Boka Service & Reparation</h2>
  <form>
    <input type="text" placeholder="Namn" required />
    <input type="email" placeholder="E-post" required />
    <select>
      <option>Vanlig service</option>
      <option>Quick Fix (dyrare men snabbare)</option>
    </select>
    <button type="submit">Boka nu</button>
  </form>
</section>

<section id="minibuss" class="section">
  <h2>Boka 9-sitsig Minibuss</h2>
  <form>
    <input type="text" placeholder="Namn" required />
    <input type="email" placeholder="E-post" required />
    <input type="date" />
    <button type="submit">Boka minibuss</button>
  </form>
</section>

<footer>
  &copy; 2025 7 Brothers AB – All rights reserved.
</footer>

</body>
</html>

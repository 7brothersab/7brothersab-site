
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7 Brothers AB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #b60000, #000);
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #fff;
      font-weight: 900;
      text-shadow: 2px 2px #b60000;
    }
    nav {
      text-align: center;
      background: #1a1a1a;
      padding: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #ff0000;
      border-bottom: 2px solid #ff0000;
      padding-bottom: 0.5rem;
    }
    form {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }
    input[type="submit"] {
      background: #b60000;
      color: white;
      cursor: pointer;
    }
    .fleet {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .fleet img {
      max-width: 300px;
      border: 3px solid #b60000;
      border-radius: 8px;
    }
    .button-link {
      display: inline-block;
      background: #b60000;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>7 Brothers AB</h1>
  </header>
  <nav>
    <a href="#service">Service & Reparation</a>
    <a href="#minibuss">Hyr Minibuss</a>
    <a href="#blocket">Blocketbutik</a>
  </nav>

  <section class="section" id="service">
    <h2>Boka Service & Reparation</h2>
    <form>
      <input type="text" placeholder="Namn" required>
      <input type="email" placeholder="E-post" required>
      <select>
        <option value="">Välj typ av service</option>
        <option value="vanlig">Vanlig</option>
        <option value="quickfix">Quick Fix (Snabb men kostar mer)</option>
      </select>
      <textarea placeholder="Beskriv vad som behövs göras"></textarea>
      <input type="submit" value="Boka">
    </form>
  </section>

  <section class="section" id="minibuss">
    <h2>Boka 9-sitsig Minibuss</h2>
    <form>
      <input type="text" placeholder="Namn" required>
      <input type="email" placeholder="E-post" required>
      <input type="date" placeholder="Datum för uthyrning" required>
      <input type="submit" value="Boka Minibuss">
    </form>
  </section>

  <section class="section fleet">
    <img src="7BrothersAB redigerad bild.png" alt="Reklamskylt">
    <img src="pussel 7 Brothers AB.png" alt="Tjänster">
  </section>

  <section class="section" id="blocket">
    <h2>Se våra bilar på Blocket</h2>
    <a class="button-link" href="https://www.blocket.se/butik/7brothers" target="_blank">Till Blocketbutiken</a>
  </section>

  <footer>
    © 2025 7 Brothers AB | info: 7.brothersab@telia.com
  </footer>
</body>
</html>
